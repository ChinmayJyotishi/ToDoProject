<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    
    <div class=" input_field mx-auto">
        <div class="card-header text-white mx-auto" style="text-align: center; margin-top: 20px;">
            <h3>Update Task</h3>
        </div>
        <div style="margin-bottom: 25px;">
            <form action="{% url 'task_update' record.id %}" method="post" class="form">
                {% csrf_token %}
                <div>
                    <input type="text" value="{{task_name}}" class="form-control input " id="formGroupExampleInput" name="updated_task"
                        placeholder="Update your task here." style="input[type='text']::placeholder {
                            color: gray;
                        }">
                </div>
    
                <button type="submit" class="btn btn-success btn-sm submit_btn">Update</button>
                <!-- <button type="reset" class="btn btn-primary btn-sm">Reset</button> -->
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
